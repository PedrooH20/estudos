        body{
            font: normal 20pt Arial;

<body>
    
    <script>
        var nome = window.prompt('Qual é seu nome?')
        document.write(`Seu nome tem ${nome.length} letras.<br>`) // lenght conta quantas letras tem
        document.write(`Seu nome em maiusculas é ${nome.toUpperCase()}<br>`) // toUpperCase aumenta tudo para maisculo
        document.write(`Seu nome em maiusculas é ${nome.toLowerCase()}`) // toLowerCase diminui tudo para minusculo

        // n1.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})
        
    </script>
</body>
